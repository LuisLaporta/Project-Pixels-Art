<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixels Art - Luis Laporta</title>
  <link rel="website icon" type="png" href="./5886212.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.cdnfonts.com/css/a-15-bit" rel="stylesheet">
</head>
<body>
  <header>
    <h1 id="title">Pixels Arts</h1>
  </header>

  <main>
    <h2>Palette</h2>
    <section id="color-palette">
      <div class="color black selected"></div>
      <div class="color red"></div>
      <div class="color blue"></div>
      <div class="color green"></div>
    </section>

    <h2>Board Size</h2>

    <section class="configs">
      <input id="board-size" type="number" min="1" max="50">
      <button id="generate-board">VQV</button>
    </section>

    <button id="clear-board">Limpar</button>

    <section id="pixel-board">
    
  </main>

  <script src="script.js"></script>
</body>
</html>
